		function factorialOfNum(){
			var input1 = calculator.input.value;
			var input2 = eval(input1);
			if ((parseInt(input2) != input2) || (input2 < 0)){
				alert("Введите целое положительное число");

			}
		}
		
		function factorial(n){
			if ((parseInt(n) != n) || (n < 0)){
				alert("Введите целое положительное число");
			}
			if ((n == 0) || (n == 1)){
				return 1;
			}
			else{
				var result = n * factorial(n-1);
				return result;
			}
		}
		
		function aaa(x){
			var del = 0.01;
			if ( x < 0 ) {
				return del;
			}
			else{
				var result = Math.exp(-x*x)*del + aaa(x-del);
				return result;
			}
		
		}
		
		function ln(arg){
			return Math.log(arg);
		}
		
		function lg(arg){
			return Math.log(arg) / Math.log(10);
		}

		function erfc(arg){
			var delta = eval((5-arg)/100000);
			var intSumma = 0;
			if (arg > 4.999){
				return 0;
			}
			else{
				for (i=arg;i<=5;i+=delta)
				{
					var val1 = -Math.pow(i+delta,2);
					intSumma += eval((Math.exp(-i*i) + Math.exp(val1))*delta/2);
				}
				intSumma *= 2/Math.sqrt(Math.PI);
				intSumma = eval(intSumma);
				return intSumma;
			}
		}
		
		function erf(arg){
				return (1-erfc(arg));
		}
		
		function sqrt(arg){
			return Math.sqrt(arg);
		}
		
		function c(arg1,arg2){
			var combin = eval(factorial(arg1)/(factorial(arg1-arg2)*factorial(arg2)));
			return combin;
		}
		
		function a(arg1,arg2){
			var val = eval(factorial(arg1)/factorial(arg1-arg2));
			return val;
		}
		
		function pDist(arg1,arg2){
				var pDistrib = eval(Math.pow(arg1,arg2)*Math.exp(-arg1)/factorial(arg2));
				return pDistrib;
		}
		
		function cDist(arg1,arg2){
				var tempor1 = arg2/arg1;
				tempor1 *= tempor1/2;
				var tempor2 = eval(Math.sqrt(eval(2*Math.PI))*arg1);
				var cDistrib = eval(Math.exp(-tempor1)/tempor2);
				return cDistrib;
		}
		
		function bDist(val1,val2,val3){
				var bDistrib = eval(c(val3,val2)*Math.pow(val1,val2)*Math.pow((1-val1),(val3-val2)));
				return bDistrib;
		}
		
		function allDist(val1,val2,val3){
			if (eval(val3) < eval(val2)){
				alert("Число успехов не должно превышать числа испытаний");
				return false
			}

				return false
			}
		
			var probab0 = eval(bDist(val1,val2,val3));
			var probab1 = eval(pDist(eval(val1*val3),val2));
			var tempor0 = roundResult(val1*val3);
			var tempor1 = roundResult(Math.sqrt(tempor0*(1-val1)));
			var tempor2 = roundResult(val2 - val1*val3);
			var probab2 = eval(cDist(tempor1,tempor2));
			var probSum = 0;
			var probSum1 = 0;
			var probSum2 = 0;
			var lambda = "&lambda;";
			var sigma = "&sigma; = (<em>n p q</em>)<sup>&frac12;</sup> = ";
			var ksi = "&xi; = <em>m &#8211; n p</em> = ";
			var myMessage = "<b>" + "Биномиальное распределение вероятности в " + val3 + " испытаниях:" + "</b>" + "<br>" +
			"(вероятность успеха в одном испытании " + "&nbsp;" + " p = " + val1 + " )" + "<BR>" + "<BR>";
			var myMessage1 = "<b>" + "Распределение Пуассона:" + "</b>" + "<br>" + lambda + " = <em>n p</em> = " + tempor0 + "<BR>" + "<BR>";
			var myMessage2 = "<b>" + "Распределение Гаусса:" + "</b>" + "<br>" + sigma + tempor1 + ", &nbsp;" + ksi + tempor2 + "<BR>" + "<BR>";
				for (i=0; i<=val2; i++)
				{
					var probability = bDist(val1,i,val3)
						probSum += probability;
					var probability1 = pDist(eval(val1*val3),i);
						probSum1 += probability1;
					tempor2 = eval(i - val1*val3);
					var probability2 = cDist(tempor1,tempor2);
						probSum2 += probability2;
					var mesP = "";
					var mes3 = "";
						if (i < 10) {
							mesP = " P(" + "&nbsp;&nbsp;";
						}
						else {
							mesP = " P(";
						}
						if (parseInt(i/3) * 3 == i || (i == val2 && parseInt(val2/3) * 3 != i)){
							mes3 = "<BR>";
						}
						var probabilityF = probability.toFixed(8);
						var probability1F = probability1.toFixed(8);
						var probability2F = probability2.toFixed(8);
						myMessage += mesP + i + ") = " + probabilityF + " ," + "&nbsp;&nbsp;" + mes3;
						myMessage1 += mesP + i + ") = " + probability1F + " ," + "&nbsp;&nbsp;" + mes3;
						myMessage2 += mesP + i + ") = " + probability2F + " ," + "&nbsp;&nbsp;" + mes3;
				}

			}
			if (val3 == 1){
				var mes = " испытании ";
			}
			else {
				mes = " испытаниях ";
			}
			probSum = eval(probSum);
			probSum1 = eval(probSum1);
			probSum2 = eval(probSum2);
			var probMin = eval(1 - (probSum - probab0));
			var probMin1 = eval(1 - (probSum1 - probab1));
			var probMin2 = eval(1 - (probSum2 - probab2));
			myMessage += "<BR>" + "Вероятность не более " + val2 + mes2 + " = " + probSum + "<BR>" + "Вероятность хотя бы " + val2 + mes2 + " = " + probMin;
			myMessage1 += "<BR>" + "Вероятность не более " + val2 + mes2 + " = " + probSum1 + "<BR>" + "Вероятность хотя бы " + val2 + mes2 + " = " + probMin1;
			myMessage2 += "<BR>" + "Вероятность не более " + val2 + mes2 + " = " + probSum2 + "<BR>" + "Вероятность хотя бы " + val2 + mes2 + " = " + probMin2;
				myMessage3 = myMessage + "<BR>" + "<BR>" + myMessage1 + "<BR>" + "<BR>" + myMessage2;
				
				calculator.myhelp.value = "Вероятность " + val2 + mes2 + " в " + val3 + mes + " Бернулли";
				myMessage3 = myMessage + "<BR>" + "<BR>" + myMessage1 + "<BR>" + "<BR>" + myMessage2;
				toNewWin(myMessage3,'width=520,height=450');
				return ("P(" + val2 + "," + val3 + ") = " + probab0);
		
		}
		
		function roundResult(inValue) {
		var outValue = eval(inValue) + "";
		if (outValue.indexOf('.') < 0) { return eval(inValue); } 
		if (outValue.indexOf('e') > 0 ) { return eval(inValue); } 
		if (eval(outValue.substring(0, outValue.indexOf('.') + 9)) == 0) 
		{ return eval(inValue); }
			var numb = 11;
			if ( outValue.length - outValue.indexOf('.') > numb) {
				for (i=outValue.indexOf('.')+1; i< outValue.length-7; i++) {
					if (outValue.substring(i, i+7) == 9999999) {
						if (i == outValue.indexOf('.')+1) {
							outValue = outValue.substring(0, i) - (-1);
						}
						else {
							outValue = outValue.substring(0, i+6) + 9999999999;
						}
						return eval(outValue);
					}
					else if (outValue.substring(i, i+7) <= 1) {
						outValue = outValue.substring(0, i) + "";
						return eval(outValue);
					}
				}
			}
				return eval(inValue);
		}
		
		function round2(numb,accuracy) {
			return eval(Math.round(numb*Math.pow(10,accuracy))/Math.pow(10,accuracy))
		}

				val = Math.tan(input2);
					for (k=1; k<10; k++) {
						var input3 = k*Math.PI/input2;
						var input4 = Math.abs(parseInt(input3) - input3);
							if (k==1) {
								var m = "";
							}
							else {
								m = k;
							}
						if (input4 < 1.e-9 && input2 > 0) {
							calculator.myhelp.value = 'tg ' + m + '&pi;/' + round2(input3,3) + ' = ' + round2(val,5);
							break;
						}
						else if (input4 < 1.e-9) {
							calculator.myhelp.value = 'tg (-' + m + '&pi;/' + (-round2(input3,3)) + ') = ' + round2(val,5);
							break;
						}
						else {
							calculator.myhelp.value = 'tg (' + round2(input2,5) + ' рад) = ' + round2(val,5);
						}
					}
			}
			calculator.input.value = roundResult(val);
			return true
		}
		
		function asinFun(){
			var input1 = calculator.input.value;
			if (input1=='?') {
				return calculator.input.value = 'Тригонометрическиий арксинус. Для вычисления сложных выражений используйте формат ввода arcsin(выражение)'
			}
			var input2 = eval(input1);
			if (calculator.input1[0].checked){
				var val = Math.asin(input2) * 180 / Math.PI;
				calculator.myhelp.value = 'arcsin (' + round2(input2,5) + ') = ' + round2(val,5) + '°';
			}
			else{
				var tmp = Math.asin(input2);
				val = Math.asin(input2);
					for (k=1; k<10; k++) {
						var input3 = k*tmp/Math.PI;
						var input4 = Math.abs(parseInt(input3) - input3);
						if (input4 < 1.e-9) {
							if (round2(input3,3) == 1) {
								var inp = "";
							}
							else if (round2(input3,3) == -1) {
								var inp = "-";
							}
							else {
								inp = round2(input3,3);
							}
							calculator.myhelp.value = 'arcsin (' + round2(input2,6) + ') = ' + inp + '&pi;/' + k;
							break;
						}
						else {
							calculator.myhelp.value = 'arcsin (' + round2(input2,5) + ') = ' + round2(val,5) + ' рад';
						}
					}
			}
			calculator.input.value = round2(val,9);
			return true
		}
		
		function acosFun(){
			var input1 = calculator.input.value;
			if (input1=='?') {
				return calculator.input.value = 'Тригонометрическиий арккосинус. Для вычисления сложных выражений используйте формат ввода arccos(выражение)'
			}
			var input2 = eval(input1);
			if (calculator.input1[0].checked){
				var val = Math.acos(input2) * 180 / Math.PI;
				calculator.myhelp.value = 'arccos (' + round2(input2,5) + ') = ' + round2(val,5) + '°';
			}
			else{
				var tmp = Math.acos(input2);
				val = Math.acos(input2);
					for (k=1; k<10; k++) {
						var input3 = k*tmp/Math.PI;
						var input4 = Math.abs(parseInt(input3) - input3);
						if (input4 < 1.e-9) {
							if (Math.abs(input3-1) < 1.e-4) {
								calculator.myhelp.value = 'arccos (' + round2(input2,5) + ') = ' + '&pi;/' + k;
							}
						else {
							calculator.myhelp.value = 'arccos (' + round2(input2,5) + ') = ' + round2(input3,5) + '&pi;/' + k;
						}
							break;
						}
						else {
							calculator.myhelp.value = 'arccos (' + round2(input2,6) + ') = ' + round2(val,5) + ' рад';
						}
					}
			}
				calculator.input.value = roundResult(val);
			return true
		}
		
		function atanFun(){
			var input1 = calculator.input.value;
			if (input1=='?') {
				return calculator.input.value = 'Тригонометрическиий арктангенс. Для вычисления сложных выражений используйте формат ввода arctg(выражение)'
			}
			var input2 = eval(input1);
			if (calculator.input1[0].checked){
				var val = Math.atan(input2) * 180 / Math.PI;
				calculator.myhelp.value = 'arctg (' + round2(input2,5) + ') = ' + round2(val,5) + '°';
			}
			else{
				val = Math.atan(input2);
				calculator.myhelp.value = 'arctg (' + round2(input2,5) + ') = ' + round2(val,5) + ' рад';
			}
				calculator.input.value = roundResult(val);
			return true
		}
		
		function erfcc(){
			var input1 = calculator.input.value;
			if (input1=='?') {
				return calculator.input.value = 'Функция Erfc, представляющая собой интеграл от exp(-x^2) по промежутку (x, +бесконечность) с нормирующим на единицу коэффициентом. Для вычисления сложных выражений используйте формат ввода erfc(выражение).'
			}
			var input2 = eval(input1);
			var val = roundResult(erfc(input2));
			calculator.input.value = val;
			calculator.myhelp.value = '(2&pi;)<sup> - 1/2</sup> &int;exp(- x<sup>2</sup>)dx&nbsp; (от ' + round2(input2,5) + ' до +&infin;) = ' + round2(val,5);
			return true
		}
		
		function erff(){
			var input1 = calculator.input.value;
			if (input1=='?') {
				return calculator.input.value = 'Функция Erf, представляющая собой интеграл от exp(-x^2) по промежутку (0, x) с нормирующим на единицу коэффициентом. Для вычисления сложных выражений используйте формат ввода erf(выражение).'
			}
			var input2 = eval(input1);
			var val = roundResult(1-erfc(input2));
			calculator.input.value = val;
			calculator.myhelp.value = '(2&pi;)<sup> - 1/2</sup> &int;exp(- x<sup>2</sup>)dx&nbsp; (от 0 до ' + round2(input2,5) + ') = ' + round2(val,5);
			return true
		}
